<span class="contact-icon text-center">
  <!-- <h4>Contact Info</h4> -->
  <h4>Yoonho Lee</h4>
  <a href="mailto:{{ site.email | encode_email }}" name="email link">Email</a>
  <span class="contact-separator"> · </span>
  {% if site.scholar_userid %}<a rel="noopener" href="https://scholar.google.com/citations?user={{ site.scholar_userid }}" target="_blank" title="Google Scholar">Google Scholar</a>{% endif %}
  <span class="contact-separator"> · </span>
  {% if site.github_username %}<a rel="noopener" href="https://github.com/{{ site.github_username }}" target="_blank" title="GitHub">Github</a>{% endif %}
  <span class="contact-separator"> · </span>
  {% if site.twitter_username %}<a rel="noopener" href="https://twitter.com/{{ site.twitter_username }}" target="_blank" title="Twitter">Twitter</a>{% endif %}
